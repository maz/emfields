<!DOCTYPE html>
<html>
<head>
	<title>emfields (sharing disabled)</title>
	<link rel="stylesheet" type="text/css" media="all" href="static/mathquill/mathquill.css"/>
	<link rel="stylesheet" type="text/css" media="all" href="static/emfields.css"/>
</head>
<body data-value="null">
	<div id="view">
		<div id="toolbar">
			<button id="share-button">Share</button>
		</div>
		<div id="canvas-container">
			<canvas id="scalar-field-canvas"></canvas>
			<canvas id="grid-canvas"></canvas>
			<canvas id="vector-field-canvas"></canvas>
			<canvas id="field-lines-canvas"></canvas>
		</div>
	</div>
	<div id="sidebar">
		<div class="field">
			<div class="label">Scalar Field:</div>
			<div class="editor"><span class="mathquill-editable" id="scalar_field"></span></div>
			<button id="vector-field-magnitude">Set to Vector Field Magnitude</button>
		</div>
		<div class="field">
			<div class="label">Vector Field (i):</div>
			<div class="editor"><span class="mathquill-editable" id="vector_field_i"></span></div>
		</div>
		<div class="field">
			<div class="label">Vector Field (j):</div>
			<div class="editor"><span class="mathquill-editable" id="vector_field_j"></span></div>
		</div>
		<div class="field">
			<div class="label">Vector Magnitude Display:</div>
			<div class="editor">
				<select id="vector_magnitude_display">
					<option value="none" selected>None</option>
					<option value="abssize">Absolute Size</option>
					<!-- <option value="relsize">Relative Size</option> (TODO!) -->
				</select>
			</div>
		</div>
		<div class="checkbox">
			<input type="checkbox" id="display_field_lines"/>
			<div class="label">Display field lines (not yet implemented)</div>
		</div>
		<div class="field">
			<div class="label">Scalar Field Step:</div>
			<div class="editor"><input type="text" id="scalar_field_step" value="5"/></div>
		</div>
		<div class="field">
			<div class="label">Vector Field Density:</div>
			<div class="editor"><input type="text" id="vector_field_density" value="50"/></div>
		</div>
		<div class="field">
			<div class="label">Euler's Method Step:</div>
			<div class="editor"><input type="text" id="eulers_method_step" value="1"/></div>
		</div>
		<div class="field">
			<div class="label">xmin:</div>
			<div class="editor"><input type="text" id="xmin" value="-10"/></div>
		</div>
		<div class="field">
			<div class="label">xmax:</div>
			<div class="editor"><input type="text" id="xmax" value="10"/></div>
		</div>
		<div class="field">
			<div class="label">ymin:</div>
			<div class="editor"><input type="text" id="ymin" value="-10"/></div>
		</div>
		<div class="field">
			<div class="label">ymax:</div>
			<div class="editor"><input type="text" id="ymax" value="10"/></div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="static/mathquill/mathquill.js"></script>
	<script src="static/compiler.js"></script>
	<script src="static/emfields.js"></script>
</body>
</html>
